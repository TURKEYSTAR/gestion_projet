<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Page Non Trouvée (404)</title>
</head>

<body>

    <div layout:fragment="content" class="text-center" style="padding: 4rem 0;">
        <div style="font-size: 5rem; color: var(--accent-color); margin-bottom: 1rem;">
            <i class="fa-solid fa-map-location-dot"></i>
        </div>
        <h1 style="font-size: 3rem;">404</h1>
        <h2>Page Non Trouvée</h2>
        <p style="color: var(--text-light); max-width: 600px; margin: 0 auto 2rem auto;">
            La page que vous recherchez semble avoir été déplacée, supprimée ou n'a jamais existé.
        </p>
        <a th:href="@{/}" class="btn btn-primary">
            <i class="fa-solid fa-home"></i> Retour à l'accueil
        </a>
    </div>

</body>

</html>

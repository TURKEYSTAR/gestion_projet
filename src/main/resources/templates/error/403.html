<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Accès Interdit (403)</title>
</head>

<body>

    <div layout:fragment="content" class="text-center" style="padding: 4rem 0;">
        <div style="font-size: 5rem; color: var(--warning-color); margin-bottom: 1rem;">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h1 style="font-size: 3rem;">403</h1>
        <h2>Accès Interdit</h2>
        <p style="color: var(--text-light); max-width: 600px; margin: 0 auto 2rem auto;">
            Désolé, vous n'avez pas les permissions nécessaires pour accéder à cette page.
            Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur.
        </p>
        <a th:href="@{/}" class="btn btn-primary">
            <i class="fa-solid fa-home"></i> Retour à l'accueil
        </a>
    </div>

</body>

</html>
